<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>Rocketseat </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

</head>

<body class="fadeIn">
    <header>
        <div class="logotipo">
            <a href="/">
                <img src="./assets/logo-rocketseat.svg" alt="Logotipo">
            </a>
        </div>
        <div class="links">
            <a href="./index.html">Sobre</a>
            <a href="contents.html">Conte√∫dos</a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="black_">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="blanck_">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
        </div>
    </header>

    <div class="content">

        <div class="card Starter" id="starter">
            <div class="image-container">
                <img src="./assets/Starter.svg" alt="LaunchBase">
            </div>
            <div class="name">
                <h1>LaunchBase</h1>
            </div>
            <div class="info">
                <p> 5 Modulos </p>
            </div>            
            <div class="price">
                <p>Free</p>
            </div>
        </div>

        <div class="card LaunchBase" id="launchbase">

            <div class="image-container">
                <img src="./assets/LaunchBase.svg" alt="LaunchBase">
            </div>

            <div class="name">
                <h1>LaunchBase</h1>
            </div>

            <div class="info">
                <p> 12 Modulos </p>
            </div>
            
            <div class="price">
                <p>Pago</p>
            </div>
        </div>

        <div class="card GoStack" id="gostack">
            <div class="image-container">
                <img src="./assets/GoStack.svg" alt="GoStack">
            </div>

            <div class="name">
                <h1>GoStack</h1>
            </div>

            <div class="info">
                <p> 21 Modulos </p>
            </div>
            
            <div class="price">
                <p>Pago</p>
            </div>
        </div>
    </div>



    <div class="modal-overlay">

        <div class="modal">

          <a class="close-modal">
            <i class="material-icons">
                close
            </i>
        </a>        
        <a class="maximize-modal">
            <i class="material-icons">
                large
            </i>
        </a>
    
          <div class="modal-content">
            <iframe src="" frameborder="0"></iframe>
          </div> 
        </div>
    </div>


    <footer>
        <a href="https://www.facebook.com/rocketseat" target="black_">
            <img src="./assets/social_facebook_box_blue_256_30649.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/rocketseat_oficial/" target="black_">
            <img src="./assets/instagram_108043.png" alt="Instagram">
        </a>
        <a href="https://twitter.com/rocketseat" target="black_">
            <img src="./assets/1491579542-yumminkysocialmedia22_83078.png" alt="Twitter">
        </a>
        <a href="https://www.youtube.com/rocketseat" target="black_">
            <img src="./assets/social_youtube_2756.png" alt="Youtube">
        </a>
    </footer>


    <script src="./scripts.js"></script>

</html>
